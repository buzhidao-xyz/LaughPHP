<div class="box">
<div class="boxContent">
<div class="boxPopupForm">
	<div class="boxTitle">
		<h5>编辑链接信息</h5>
	</div>
	<form name="boxform" action="__APP__/index.php?s=Plugin/FlinkEditSave" method="post" id="colorBoxAjaxForm">
	<input type="hidden" name="linkid" value="{$LinkInfo.id}" />
	<ul>
		<li class="formblock">
			<span>分类名称：</span>
			<select name="catalogid" style="width:150px;">
				<option value="">|-分类列表</option>
				{foreach $catalogList as $c}
				<option value="{$c.id}" {if $c.catalogname==$LinkInfo.catalogname}selected{/if}>&nbsp;|-{$c.catalogname}</option>
				{/foreach}
			</select>
		</li>
		<li class="formblock">
			<span>链接名称：</span>
			<input type="text" name="linkname" value="{$LinkInfo.linkname}" class="input w150" />
		</li>
		<li class="formblock">
			<span>链接地址：</span>
			<input type="text" name="linkurl" value="{$LinkInfo.linkurl}" class="input w250" />
		</li>
		<li class="bordernone bgf6">
			<input type="submit" name="subut" class="button btnblue2" value="修改" />
		</li>
	</ul>
	</form>
</div>
</div>
</div>
